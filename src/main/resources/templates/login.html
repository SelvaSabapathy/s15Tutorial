<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" th:href="@{css/tutorial.css}" href="tutorial.css"/>
    <title>Tutorial - Login</title>
</head>
<body>

    <div th:replace="fragments/page::header">Site-wide Page Header</div>

    <table align="center">
        <tr>
            <td><h1>Login</h1></td>
        </tr>
    </table>

    <form action="/tutorial/auth" th:action="@{auth}" th:object="${login}" method="POST">

    <table align="center">
        <tr>
            <td>Username: </td>
            <td><input type="text" id="username" name="username" placeholder="username" required="required" th:field="*{username}" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="password" name="password" placeholder="password" required="required" th:field="*{password}" /></td>
        </tr>
        <tr>
            <td>Captcha here</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset" class="button"/></td>
            <td><input type="submit" value="Submit" class="button"/></td>
        </tr>
        <tr></tr>
        <tr>
            <td></td>
            <td><a th:href="@{/tutorial}" href="home.html">Home</a></td>
            <td></td>
        </tr>
        <div id="errormsg" th:errors="*{password}">Password Length</div>
    </table>

    <div th:replace="fragments/page::footer">Site-wide Page Footer</div>

</body>
</html>
